---
layout: default
title: A minimal, fixed sidebar grid portfolio Jekyll theme.
description: A minimal, fixed sidebar grid portfolio Jekyll theme.
featured_image: /images/social.jpg
---

<section class="index-blog">
	<div class="content-wrap">
		<ul class="blog-post-list">
			{% for post in site.posts %}
			<li class="blog-post-item">
				<a class="blog-post-link" href="{{ post.url | relative_url }}">
					<h4 class="blog-post-title">{{ post.title }}</h4>
				</a>
			</li>
			{% endfor %}
		</ul>
	</div>
</section>
